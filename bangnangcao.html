<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng nâng cao</title>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    td, th {
      border: 1px solid black;
      text-align: left;
      padding: 8px;
    }
    tr:nth-child() {
      background-color: crimson;
    }
    th {
      float: outside;
      background: red;
      text-align: center;
    }
    td {
      text-align: center;
    }

  </style>

</head>
<body>
<h2 > Thời Khóa Biểu</h2>
<table>
  <tr>
    <th rowspan=2>Thứ</th>
    <th colspan=2>Hoạt động</th>
  </tr>
  <tr>
    <th>Sáng</th>
    <th>Chiều</th>
  </tr>
  <tr>
    <td>Thứ Hai</td>
    <td>Thể dục</td>
    <td>HD trò chơi mới</td>
  </tr>
  <tr>
    <td>Thứ 3</td>
    <td>Nhận biết tập nói</td>
    <td>Rèn nề nếp,kỹ năng sống</td>
  </tr>
  <tr>
    <td>Thứ 4</td>
    <td>Âm Nhạc </td>
    <td>Vui chơi</td>
  </tr>
  <tr>
    <td>Thứ 5</td>
    <td>Văn Học</td>
    <td>Nhận Biết các giá trị sống</td>
  </tr>
</table>

</body>
</html>
